<select class="form-control mt-2" [(ngModel)]="operation" (change)="wtfh()">
    <option value="1">Add a Question</option>
    <option value="2">Delete a question</option>
    <option value="3">Edit a question</option>
</select>

<div *ngIf="operation==1">
    <div class="container mt-5">
        
            <div class="form-group">
                <label for="formGroupExampleInput">Topic ID</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Question">
            </div>


            <div class="form-group">
                <label for="formGroupExampleInput">Ref#</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Question">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Description</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Question">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput">Question</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Question">
            </div>

            <label for="formGroupExampleInput">Number of options</label>
            <select class="form-control form-control-sm">
                <option>Small select</option>
            </select>

    </div>
</div>
<div *ngIf="operation==2">
    <div class="container mt-5">
        
    </div>
</div>
<div *ngIf="operation==3">
    <div class="container mt-5">
        
    </div>
</div>


<button class="btn btn-primary mt-3" (click)="check()">Connect</button>
