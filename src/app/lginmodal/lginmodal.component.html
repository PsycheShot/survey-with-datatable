<div class="container">
    <div class="card">
        <div class="card-body">
    
        <div class="form-group">
            <label for="exampleInputEmail1">UesrName</label>
            <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="username" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
        </div>
        <button type="submit" (click)="check()" class="btn btn-primary">Submit</button>
    
</div>
</div>
</div>
